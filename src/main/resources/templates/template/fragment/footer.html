<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- footer 태그의 템플릿을 정의하고 있는 코드. -->
<footer th:fragment="copy">
    푸터 자리 입니다.
</footer>
<!-- footer 태그의 템플릿을 정의하고 있는 코드.
     이 템플릿은 두 개의 파라미터(param1, param2)를 받아서 출력. -->
<footer th:fragment="copyParam (param1, param2)">
    <p>파라미터 자리 입니다.</p>
    <!-- param1과 param2 값을 출력. -->
    <p th:text="${param1}"></p>
    <p th:text="${param2}"></p>
</footer>
</body>
</html>
